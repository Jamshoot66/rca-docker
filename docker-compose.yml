version: '3'
services:
    frontend_alpine:
        entrypoint: ['yarn', 'start:docker']
        volumes:
            - ./app:/usr/app
        build:
            context: .
            dockerfile: Dockerfile_alpine
    
    frontend_buster:
        entrypoint: ['yarn', 'start:docker']
        volumes:
            - ./app:/usr/app
        build:
            context: .
            dockerfile: Dockerfile_buster

    frontend_stretch:
        entrypoint: ['yarn', 'start:docker']
        volumes:
            - ./app:/usr/app
        build:
            context: .
            dockerfile: Dockerfile_stretch

    nginx:
        image: nginx
        volumes:
            - ./nginx/templates:/etc/nginx/templates
        ports:
            - 9000:80
